<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Cadastro</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>

    <form action="/register" method="POST">
        <h1>Cadastre-se</h1>

        <div>
            <label for="reg-username">Nome de Usuário:</label>
            <input type="text" id="reg-username" name="username" required>
            
        </div>

        <div>
            <label for="reg-email">E-mail:</label>
            <input type="email" id="reg-email" name="email" required>
        </div>

        <div>
            <label for="reg-CPF">CPF:</label>
            <input type="cpf" id="reg-CPF." name="(XXX.XXX.XXX-XX)" required>
        </div>

        <div>
            <label for="reg-password">Senha:</label>
            <input type="password" id="reg-password" name="password" required>
        </div>
        
        <div>
            <label for="reg-confirm-password">Confirme a Senha:</label>
            <input type="password" id="reg-confirm-password" name="confirm_password" required>
        </div>

        <button type="submit">Cadastrar</button>
        <button type="reset">Limpar</button>

        <p>Já tem uma conta?</p>
        <a href="index.html">Faça Login</a>
    </form>

</body>
</html>
